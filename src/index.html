<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>UI Entry Task</title>
</head>
<body>
    <main class="container">       
        <h1>Weather in London</h1>
        <div class="tabs">
            <div class="nav-tabs">
                <ul>
                    <li><button class="tab active" data-content="#table-section">Table</button></li>
                    <li><button class="tab" data-content="#chart-section">Chart</button></li>
                    <li><button class="tab" data-content="#heat-index-section">Heat Index</button></li>
                </ul>
                <div class="border-tabs"></div>
            </div>
            
            <section id="table-section" class="tab-content show">               
                <form id="date-form">
                        <label for="weather-date">Info about weather in date:</label>                      
                        <input id="weather-date" type="datetime-local" class="form-control" placeholder="2018/04/30">
                        <input type="submit" class="btn" value="Display data">   
                </form>
                
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Weather State</th>
                            <th>Temperature (°C)</th>
                            <th>Air Pressure (hPa)</th>
                            <th>Humidity (%)</th>
                            <th>Wind Speed (km/h)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            
            <section id="chart-section" class="tab-content">
                <canvas id="my-chart"></canvas>
            </section>
            
            <section id="heat-index-section" class="tab-content">
                <div class="heat-index-wrapper">
                    <form id="heat-index-form">                    
                        <label for="temperature">Temperature:</label>
                        <input class="heat-index-input" id="temperature" type="number" min="0" placeholder="0">
                    
                        <select id="degrees">
                            <option value="°C">°C</option>
                            <option value="°F">°F</option>
                        </select>
                    
                        <label for="humidity">Humidity:</label>
                        <input class="heat-index-input" id="humidity" type="number" min="0" max="100" placeholder="0">

                        <div>%</div>
                        <div></div>
                        <input type="submit" class="btn" value="Calculate">                    
                    </form>
                <div>
                <div class="heat-index-result">
                    <div class="result">
                        <h3>Heat Index: <span id="heat-index">0</span></h3>
                        <select id="degrees-result">
                            <option value="°C">°C</option>
                            <option value="°F">°F</option>
                        </select>
                    </div>
                </div>
                <p class="error-message"></p>
                <h4>Recent results</h4>
                <div class="recent-results-container">
                    <ul class="recent-results"></ul>
                </div>
            </section>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
